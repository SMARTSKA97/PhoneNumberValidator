<!-- app.component.html -->
<div class="container">
  <h2>Phone Number Validator</h2>

  <input 
    type="tel" 
    [(ngModel)]="phoneNumber" 
    placeholder="Enter 10-digit Indian number"
    pattern="[0-9]*"
    maxlength="10"
    inputmode="numeric"
  />

  <button (click)="checkValidity()">Check Validity</button>

  <p *ngIf="isValid !== null">
    {{ isValid ? '✅ Valid Phone Number' : '❌ Invalid Phone Number' }}
  </p>

  <div *ngIf="isVanity" class="vanity-warning">
    {{ vanityMessage }}
  </div>
  
  <div *ngIf="isValid === false" class="invalid-hints">
    <small>Valid numbers must:</small>
    <ul>
      <li>Be 10 digits long</li>
      <li>Start with 6,7,8, or 9</li>
      <li>Not contain all identical digits</li>
      <li>Not be sequential numbers</li>
    </ul>
  </div>
</div>

<router-outlet />
